<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container-1">
      <h1 class="names" id="player">Player</h1>
      <h2>0</h2>
    </div>
    <div id="container-2">
      <div id="main">
        <div class="sqr" id="sqr-1"></div>
        <div class="sqr" id="sqr-2"></div>
        <div class="sqr" id="sqr-3"></div>
        <div class="sqr" id="sqr-4"></div>
        <div class="sqr" id="sqr-5"></div>
        <div class="sqr" id="sqr-6"></div>
        <div class="sqr" id="sqr-7"></div>
        <div class="sqr" id="sqr-8"></div>
        <div class="sqr" id="sqr-9"></div>
      </div>
      <div id="game-result"></div>
      <div id="reset-button"></div>
    </div>
    <div id="container-3"></div>

    <script src="script.js"></script>
  </body>
</html>
